<div class="h-screen flex flex-col">
  <!-- Navbar -->
  <app-navbar class="flex-none" (actionEmitter)="handleActions($event)"></app-navbar>

  <!-- Main Content Area -->
  <div class="flex flex-grow overflow-hidden">
    <!-- Sidebar for Desktop -->
    <app-sidebar class="hidden lg:block lg:w-64 bg-[#D9DBE9] flex-none"></app-sidebar>

    <!-- Mobile Sidebar (Drawer) -->
    <div *ngIf="isMenuOpen"
      class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-10 opacity-100 duration-300 transition ease-in-out">
      <!-- Overlay (background that closes the menu when clicked) -->
      <div class="w-full h-full" (click)="onOverlayClick($event)"></div>

      <!-- Sidebar Drawer -->
      <app-sidebar
        class="w-64 bg-[#D9DBE9] fixed left-0 top-0 h-full z-20 transition-all duration-300 transform translate-x-0"
        (click)="onSidebarClick($event)" (actionEmitter)="onMenuItemClick($event)">
      </app-sidebar>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow flex flex-col">
      <div class="flex-grow overflow-auto bg-gray-100 stockflow-scrollbar">
        <div class="p-4 shadow-inherit rounded-md">
          <div class="bg-white rounded-md shadow-lg">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <app-footer class="flex-none w-full bg-gray-100"></app-footer>
    </div>
  </div>
</div>
