<div class="h-screen flex flex-col">
  <!-- Navbar -->
  <app-navbar
    class="flex-shrink-0"
    (actionEmitter)="handleActions($event)"
  ></app-navbar>

  <!-- Main Content Area -->
  <div class="flex flex-grow">
    <!-- Sidebar -->
    <app-sidebar class="hidden lg:block lg:w-64 bg-gray-200 flex-shrink-0"></app-sidebar>

    <!-- Router Outlet -->
    <div class="flex-grow p-4 bg-white overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <app-footer class="flex-shrink-0"></app-footer>
</div>
